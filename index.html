<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parking Hero - Smart Data</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; background: #ddd; }
        
        /* POINTS DISPLAY (Gamification) */
        .score-board {
            position: absolute; top: 20px; left: 20px; z-index: 20;
            background: white; padding: 10px 15px; border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); font-weight: bold;
            display: flex; align-items: center; gap: 10px;
        }
        .score-icon { font-size: 20px; }

        /* MOVEMENT TRACKER (The Logic) */
        .status-panel {
            position: absolute; top: 20px; right: 20px; z-index: 20;
            background: rgba(0,0,0,0.8); color: white; padding: 10px; 
            border-radius: 12px; font-size: 12px; width: 110px;
            text-align: center;
        }
        .speed-text { font-size: 24px; font-weight: bold; color: #2ecc71; }

        /* REPORT BUTTON */
        .ui-overlay { 
            position: absolute; bottom: 40px; width: 100%; 
            display: flex; justify-content: center; z-index: 10; pointer-events: none;
        }
        #leaving-btn { 
            pointer-events: auto;
            background-color: #2ecc71; color: white; border: none; padding: 18px 35px; 
            border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); transition: transform 0.2s;
        }
        #leaving-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div id="map"></div>

<div class="score-board">
    <span class="score-icon">üèÜ</span>
    <span id="user-score">0 Points</span>
</div>

<div class="status-panel">
    <div>DETECTING MOVEMENT</div>
    <div id="speed-display" class="speed-text">0 km/h</div>
    <div id="activity-status" style="color: #aaa;">üõë Standing</div>
</div>

<div class="ui-overlay">
    <button id="leaving-btn">üöÄ I'M LEAVING MY SPOT</button>
</div>

<script>
    // --- 1. CONFIGURATION ---
    const firebaseConfig = {
        apiKey: "AIzaSyB8kFY4GeObcxFMBCc02JIVbGnmuLxoi30",
        authDomain: "parking-hero-35c61.firebaseapp.com",
        databaseURL: "https://parking-hero-35c61-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "parking-hero-35c61",
        storageBucket: "parking-hero-35c61.firebasestorage.app",
        messagingSenderId: "772752240494",
        appId: "1:772752240494:web:2313bc6b8dd836422cdb7f"
    };

    try {
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();
    } catch(e) { console.error("Error", e); }

    // --- 2. MAP SETUP ---
    mapboxgl.accessToken = 'pk.eyJ1IjoidmlzaDI5MDAiLCJhIjoiY21rNm9yaGw3MHNoZjNmcXhlN2RoNGNjayJ9.iUX7FE03cK6jS7Ohft-zqQ';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12', 
        center: [77.6608, 12.8320], 
        zoom: 16
    });

    const geolocate = new mapboxgl.GeolocateControl({
        positionOptions: { enableHighAccuracy: true },
        trackUserLocation: true,
        showUserHeading: true
    });
    map.addControl(geolocate);

    map.on('load', () => {
        geolocate.trigger();
        // Smondoville Green Line
        map.addSource('parking-data', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [{
                    'type': 'Feature',
                    'geometry': { 'type': 'LineString', 'coordinates': [[77.6590, 12.8328], [77.6625, 12.8315]] }
                }]
            }
        });
        map.addLayer({
            'id': 'street-lines',
            'type': 'line',
            'source': 'parking-data',
            'layout': { 'line-join': 'round', 'line-cap': 'round' },
            'paint': { 'line-width': 8, 'line-color': '#2ecc71' }
        });
    });

    // --- 3. MOVEMENT LOGIC (GPS Calculation) ---
    let lastLat = null;
    let lastLng = null;
    let lastTime = null;

    navigator.geolocation.watchPosition((position) => {
        const speed = position.coords.speed; // Meters per second
        const accuracy = position.coords.accuracy;
        
        // Convert to km/h (if speed is null, calculate manual distance)
        let kmh = 0;
        if (speed !== null) {
            kmh = (speed * 3.6).toFixed(1);
        }
        
        // Update UI
        document.getElementById('speed-display').innerText = kmh + " km/h";
        const statusEl = document.getElementById('activity-status');

        if (kmh < 2) {
            statusEl.innerText = "üõë Standing";
            statusEl.style.color = "#aaa";
        } else if (kmh >= 2 && kmh < 15) {
            statusEl.innerText = "üö∂ Walking";
            statusEl.style.color = "#f1c40f"; // Yellow
        } else {
            statusEl.innerText = "üöó Driving";
            statusEl.style.color = "#2ecc71"; // Green
        }

    }, (err) => console.log(err), { enableHighAccuracy: true });


    // --- 4. GAMIFICATION & MULTIPLAYER ---
    // Load Score from Local Phone Memory
    let userPoints = localStorage.getItem('heroPoints') || 0;
    document.getElementById('user-score').innerText = userPoints + " Points";

    // Show Spots
    database.ref('spots').on('value', (snapshot) => {
        const spots = snapshot.val();
        if(spots) {
            const now = Date.now();
            Object.values(spots).forEach(spot => {
                if (now - spot.timestamp < 1800000) { // 30 mins
                    const el = document.createElement('div');
                    el.innerHTML = 'üöó'; 
                    el.style.fontSize = '30px';
                    new mapboxgl.Marker(el)
                        .setLngLat([spot.lng, spot.lat])
                        .setPopup(new mapboxgl.Popup().setHTML(`<b>Free Spot!</b><br>${spot.time}`))
                        .addTo(map);
                }
            });
        }
    });

    // Report Button
    document.getElementById('leaving-btn').onclick = function() {
        const btn = document.getElementById('leaving-btn');
        btn.innerText = "üîç Locating...";

        navigator.geolocation.getCurrentPosition((position) => {
            const spotId = Date.now();
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            // 1. Save Live Spot (For Users)
            database.ref('spots/' + spotId).set({
                lat: lat,
                lng: lng,
                timestamp: spotId,
                time: new Date().toLocaleTimeString()
            });

            // 2. Save Historical Data (For Heatmaps)
            database.ref('history/' + spotId).set({
                lat: lat,
                lng: lng,
                timestamp: spotId
            });

            // 3. Give Points (Gamification)
            userPoints = parseInt(userPoints) + 10;
            localStorage.setItem('heroPoints', userPoints);
            document.getElementById('user-score').innerText = userPoints + " Points";

            // Success UI
            map.flyTo({ center: [lng, lat], zoom: 17 });
            btn.innerText = "‚úÖ +10 POINTS!";
            alert("Spot Reported! You earned 10 Hero Points! üèÜ");
            setTimeout(() => { btn.innerText = "üöÄ I'M LEAVING MY SPOT"; }, 3000);
        });
    };
</script>
</body>
</html>
