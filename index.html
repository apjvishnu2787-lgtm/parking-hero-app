<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parking Hero - Reservations</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; background: #ddd; }
        
        /* SCORE BOARD */
        .score-board {
            position: absolute; top: 20px; left: 20px; z-index: 20;
            background: white; padding: 10px 15px; border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); font-weight: bold;
            display: flex; align-items: center; gap: 10px;
        }
        .score-icon { font-size: 20px; }

        /* MOVEMENT TRACKER */
        .status-panel {
            position: absolute; top: 20px; right: 20px; z-index: 20;
            background: rgba(0,0,0,0.8); color: white; padding: 10px; 
            border-radius: 12px; font-size: 12px; width: 110px; text-align: center;
        }
        .speed-text { font-size: 24px; font-weight: bold; color: #2ecc71; }

        /* REPORT BUTTON */
        .ui-overlay { 
            position: absolute; bottom: 40px; width: 100%; 
            display: flex; justify-content: center; z-index: 10; pointer-events: none;
        }
        #leaving-btn { 
            pointer-events: auto;
            background-color: #2ecc71; color: white; border: none; padding: 18px 35px; 
            border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); transition: transform 0.2s;
        }
        #leaving-btn:active { transform: scale(0.95); }

        /* POPUP BUTTON STYLES */
        .reserve-btn {
            background: #f39c12; color: white; border: none; padding: 8px 12px;
            border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 5px; width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<div class="score-board">
    <span class="score-icon">üèÜ</span>
    <span id="user-score">0 Points</span>
</div>

<div class="status-panel">
    <div>DETECTING</div>
    <div id="speed-display" class="speed-text">0 km/h</div>
    <div id="activity-status" style="color: #aaa;">Wait...</div>
</div>

<div class="ui-overlay">
    <button id="leaving-btn">üöÄ I'M LEAVING MY SPOT</button>
</div>

<script>
    // --- 1. CONFIGURATION ---
    const firebaseConfig = {
        apiKey: "AIzaSyB8kFY4GeObcxFMBCc02JIVbGnmuLxoi30",
        authDomain: "parking-hero-35c61.firebaseapp.com",
        databaseURL: "https://parking-hero-35c61-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "parking-hero-35c61",
        storageBucket: "parking-hero-35c61.firebasestorage.app",
        messagingSenderId: "772752240494",
        appId: "1:772752240494:web:2313bc6b8dd836422cdb7f"
    };

    try {
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();
    } catch(e) { console.error("Error", e); }

    // User ID for Reservations (Simple random ID for this session)
    let myUserId = localStorage.getItem('heroUserId');
    if (!myUserId) {
        myUserId = 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('heroUserId', myUserId);
    }

    // --- 2. MAP SETUP ---
    mapboxgl.accessToken = 'pk.eyJ1IjoidmlzaDI5MDAiLCJhIjoiY21rNm9yaGw3MHNoZjNmcXhlN2RoNGNjayJ9.iUX7FE03cK6jS7Ohft-zqQ';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12', 
        center: [77.6608, 12.8320], 
        zoom: 16
    });

    const geolocate = new mapboxgl.GeolocateControl({
        positionOptions: { enableHighAccuracy: true },
        trackUserLocation: true,
        showUserHeading: true
    });
    map.addControl(geolocate);

    map.on('load', () => {
        geolocate.trigger();
        map.addSource('parking-data', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [{
                    'type': 'Feature',
                    'geometry': { 'type': 'LineString', 'coordinates': [[77.6590, 12.8328], [77.6625, 12.8315]] }
                }]
            }
        });
        map.addLayer({
            'id': 'street-lines',
            'type': 'line',
            'source': 'parking-data',
            'layout': { 'line-join': 'round', 'line-cap': 'round' },
            'paint': { 'line-width': 8, 'line-color': '#2ecc71' }
        });
    });

    // --- 3. MOVEMENT LOGIC ---
    navigator.geolocation.watchPosition((position) => {
        const speed = position.coords.speed; 
        let kmh = speed !== null ? (speed * 3.6).toFixed(1) : 0;
        document.getElementById('speed-display').innerText = kmh + " km/h";
        const statusEl = document.getElementById('activity-status');
        if (kmh < 2) { statusEl.innerText = "üõë Standing"; statusEl.style.color = "#aaa"; }
        else if (kmh < 15) { statusEl.innerText = "üö∂ Walking"; statusEl.style.color = "#f1c40f"; }
        else { statusEl.innerText = "üöó Driving"; statusEl.style.color = "#2ecc71"; }
    }, (err) => console.log(err), { enableHighAccuracy: true });

    // --- 4. ECONOMY & RESERVATION LOGIC ---
    let userPoints = parseInt(localStorage.getItem('heroPoints') || 50); // Give 50 free points to start
    document.getElementById('user-score').innerText = userPoints + " Points";

    function updatePoints(amount) {
        userPoints += amount;
        localStorage.setItem('heroPoints', userPoints);
        document.getElementById('user-score').innerText = userPoints + " Points";
    }

    // Function to handle Reservation
    window.reserveSpot = function(spotId) {
        if (userPoints < 20) {
            alert("‚ùå Not enough points! You need 20 Points to reserve.");
            return;
        }

        // 1. Update Database: Set status to 'reserved' and owner to ME
        database.ref('spots/' + spotId).update({
            status: 'reserved',
            reservedBy: myUserId
        }).then(() => {
            updatePoints(-20); // Cost 20 Points
            alert("‚úÖ Spot Reserved! Drive safely. (-20 Points)");
        });
    };

    // Show Spots Logic
    database.ref('spots').on('value', (snapshot) => {
        const spots = snapshot.val();
        
        // Clear old markers (Not fully implemented in this simple version, but data overwrites help)
        // For a cleaner map, we would usually remove all markers first, but let's just add new ones for now.
        
        if(spots) {
            const now = Date.now();
            Object.values(spots).forEach(spot => {
                // Check if spot is fresh (30 mins)
                if (now - spot.timestamp < 1800000) { 
                    
                    // --- LOGIC: WHO SEES WHAT? ---
                    let shouldShow = true;
                    let icon = 'üöó';
                    let popupContent = `<b>Free Spot!</b><br>${spot.time}<br><button class="reserve-btn" onclick="reserveSpot(${spot.timestamp})">Reserve (20 Pts)</button>`;

                    // If it is RESERVED...
                    if (spot.status === 'reserved') {
                        if (spot.reservedBy === myUserId) {
                            // It is MY reservation
                            icon = 'üüß'; // Orange Square
                            popupContent = `<b>üîí RESERVED FOR YOU</b><br>Hurry up!`;
                        } else {
                            // It is someone else's -> HIDE IT
                            shouldShow = false;
                        }
                    }

                    if (shouldShow) {
                        const el = document.createElement('div');
                        el.innerHTML = icon; 
                        el.style.fontSize = '30px';
                        el.style.cursor = 'pointer';

                        new mapboxgl.Marker(el)
                            .setLngLat([spot.lng, spot.lat])
                            .setPopup(new mapboxgl.Popup().setHTML(popupContent))
                            .addTo(map);
                    }
                }
            });
        }
    });

    // Report Button
    document.getElementById('leaving-btn').onclick = function() {
        const btn = document.getElementById('leaving-btn');
        btn.innerText = "Locating...";

        navigator.geolocation.getCurrentPosition((position) => {
            const spotId = Date.now();
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            // Save Spot as 'free'
            database.ref('spots/' + spotId).set({
                lat: lat,
                lng: lng,
                timestamp: spotId,
                time: new Date().toLocaleTimeString(),
                status: 'free'
            });

            // Save History
            database.ref('history/' + spotId).set({ lat: lat, lng: lng, timestamp: spotId });

            // Give Reward
            updatePoints(10); 
            map.flyTo({ center: [lng, lat], zoom: 17 });
            btn.innerText = "‚úÖ +10 POINTS!";
            setTimeout(() => { btn.innerText = "üöÄ I'M LEAVING MY SPOT"; }, 3000);
        });
    };
</script>
</body>
</html>
