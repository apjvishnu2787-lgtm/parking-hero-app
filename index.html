<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parking Hero - Bulletproof</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; background: #ddd; }
        
        .ui-overlay { 
            position: absolute; bottom: 40px; width: 100%; 
            display: flex; justify-content: center; z-index: 10; pointer-events: none;
        }
        
        #leaving-btn { 
            pointer-events: auto;
            background-color: #2ecc71; color: white; border: none; padding: 18px 35px; 
            border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); transition: transform 0.2s;
        }
        #leaving-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div id="map"></div>
<div class="ui-overlay">
    <button id="leaving-btn">ðŸš€ I'M LEAVING MY SPOT</button>
</div>

<script>
    // 1. CONFIGURATION
    mapboxgl.accessToken = 'pk.eyJ1IjoidmlzaDI5MDAiLCJhIjoiY21rNm9yaGw3MHNoZjNmcXhlN2RoNGNjayJ9.iUX7FE03cK6jS7Ohft-zqQ';

    // 2. MAP SETUP (Simple & Clean)
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12', 
        center: [77.6608, 12.8320], // Smondoville
        zoom: 15
    });

    // 3. ADD GREEN LINE (Only after map loads)
    map.on('load', () => {
        
        map.addSource('parking-data', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
                    {
                        'type': 'Feature',
                        'properties': { 'desc': 'âœ… Free Parking' },
                        'geometry': { 
                            'type': 'LineString', 
                            'coordinates': [[77.6590, 12.8328], [77.6625, 12.8315]] 
                        }
                    }
                ]
            }
        });

        map.addLayer({
            'id': 'street-lines',
            'type': 'line',
            'source': 'parking-data',
            'layout': { 'line-join': 'round', 'line-cap': 'round' },
            'paint': { 'line-width': 8, 'line-color': '#2ecc71' }
        });
    });

    // 4. THE BUTTON (Direct GPS -> Pin)
    document.getElementById('leaving-btn').onclick = function() {
        // Change button text so you know it's working
        const btn = document.getElementById('leaving-btn');
        btn.innerText = "ðŸ” Locating...";
        
        if (!navigator.geolocation) {
            alert("GPS not supported");
            return;
        }

        navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            // DROP YELLOW PIN
            new mapboxgl.Marker({ color: '#f1c40f' }) 
                .setLngLat([lng, lat])
                .setPopup(new mapboxgl.Popup().setHTML("<b>Success! Pin Dropped.</b>"))
                .addTo(map);

            // ZOOM TO PIN
            map.flyTo({ center: [lng, lat], zoom: 17 });
            
            // Reset Button
            btn.innerText = "âœ… SPOT REPORTED!";
            
        }, (error) => {
            alert("Error: " + error.message);
            btn.innerText = "ðŸš€ TRY AGAIN";
        }, {
            enableHighAccuracy: true
        });
    };
</script>
</body>
</html>
