<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parking Hero - Multiplayer Live</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; background: #ddd; }
        
        .ui-overlay { 
            position: absolute; bottom: 40px; width: 100%; 
            display: flex; justify-content: center; z-index: 10; pointer-events: none;
        }
        
        #leaving-btn { 
            pointer-events: auto;
            background-color: #2ecc71; color: white; border: none; padding: 18px 35px; 
            border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); transition: transform 0.2s;
        }
        #leaving-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div id="map"></div>
<div class="ui-overlay">
    <button id="leaving-btn">ðŸš€ I'M LEAVING MY SPOT</button>
</div>

<script>
    // --- 1. CONFIGURATION (Your Project Keys) ---
    const firebaseConfig = {
        apiKey: "AIzaSyB8kFY4GeObcxFMBCc02JIVbGnmuLxoi30",
        authDomain: "parking-hero-35c61.firebaseapp.com",
        databaseURL: "https://parking-hero-35c61-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "parking-hero-35c61",
        storageBucket: "parking-hero-35c61.firebasestorage.app",
        messagingSenderId: "772752240494",
        appId: "1:772752240494:web:2313bc6b8dd836422cdb7f"
    };

    // Initialize Firebase safely
    try {
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();
        console.log("Firebase Connected!");
    } catch(e) { 
        console.error("Firebase Error:", e); 
        alert("Database Error: " + e.message);
    }

    // --- 2. MAP SETUP ---
    mapboxgl.accessToken = 'pk.eyJ1IjoidmlzaDI5MDAiLCJhIjoiY21rNm9yaGw3MHNoZjNmcXhlN2RoNGNjayJ9.iUX7FE03cK6jS7Ohft-zqQ';
    
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12', 
        center: [77.6608, 12.8320], // Smondoville Center
        zoom: 16
    });

    const geolocate = new mapboxgl.GeolocateControl({
        positionOptions: { enableHighAccuracy: true },
        trackUserLocation: true,
        showUserHeading: true
    });
    map.addControl(geolocate);

    // --- 3. ADD GREEN LINE & DATA ---
    map.on('load', () => {
        // Try to auto-locate
        geolocate.trigger();

        // Draw Smondoville Green Line
        map.addSource('parking-data', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
                    {
                        'type': 'Feature',
                        'properties': { 'desc': 'âœ… Free Parking (Smondoville)' },
                        'geometry': { 
                            'type': 'LineString', 
                            'coordinates': [[77.6590, 12.8328], [77.6625, 12.8315]] 
                        }
                    }
                ]
            }
        });

        map.addLayer({
            'id': 'street-lines',
            'type': 'line',
            'source': 'parking-data',
            'layout': { 'line-join': 'round', 'line-cap': 'round' },
            'paint': { 'line-width': 8, 'line-color': '#2ecc71' }
        });
    });

    // --- 4. LISTENING FOR SPOTS (The Multiplayer Part) ---
    // This runs whenever ANYONE adds a spot
    database.ref('spots').on('value', (snapshot) => {
        const spots = snapshot.val();
        
        if(spots) {
            const now = Date.now();
            Object.values(spots).forEach(spot => {
                // Only show spots created in the last 30 minutes
                if (now - spot.timestamp < 1800000) { 
                    
                    // Create a custom HTML element for the marker
                    const el = document.createElement('div');
                    el.style.fontSize = '30px';
                    el.innerHTML = 'ðŸš—'; // Car Icon
                    el.style.cursor = 'pointer';
                    
                    // Add the marker to the map
                    new mapboxgl.Marker(el)
                        .setLngLat([spot.lng, spot.lat])
                        .setPopup(new mapboxgl.Popup().setHTML(`<b>Free Spot!</b><br>Reported: ${spot.time}`))
                        .addTo(map);
                }
            });
        }
    });

    // --- 5. REPORT BUTTON (Sending Data) ---
    document.getElementById('leaving-btn').onclick = function() {
        const btn = document.getElementById('leaving-btn');
        btn.innerText = "ðŸ” Locating...";

        if (!navigator.geolocation) {
            alert("GPS not supported");
            return;
        }

        navigator.geolocation.getCurrentPosition((position) => {
            const spotId = Date.now(); // Unique ID based on time
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            // SAVE TO DATABASE
            database.ref('spots/' + spotId).set({
                lat: lat,
                lng: lng,
                timestamp: spotId,
                time: new Date().toLocaleTimeString()
            }).then(() => {
                map.flyTo({ center: [lng, lat], zoom: 17 });
                btn.innerText = "âœ… SPOT SHARED!";
                alert("Spot Shared with Everyone! ðŸŒ");
                
                // Reset button after 3 seconds
                setTimeout(() => { btn.innerText = "ðŸš€ I'M LEAVING MY SPOT"; }, 3000);
            }).catch((error) => {
                alert("Database Save Failed: " + error.message);
            });

        }, (error) => {
            alert("GPS Error: " + error.message);
            btn.innerText = "ðŸš€ TRY AGAIN";
        });
    };
</script>
</body>
</html>
